<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>location objects</title>
	<body>
	<script>
		function abc()
		{
			window.location.assign("screen.html");
		}
		function abc1()
		{
			window.location.reload();
		}
		function abc2()
		{
			window.location.replace();
		}
    </script>
    <button onclick="abc()">click to assign</button>
    <button onclick="abc1()">click to reload</button>
    <button onclick="abc2()">click to replace </button>

</body>
</html>
