<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>timing objects</title>
	<body>
	<script>
	      function jai()
	      {
	      	window.alert("hello world");
	      }
	      var a=setInterval(function(){jai()},2000);
	      

	      
    </script>
    <button onclick="clearInterval(a)">click to stop</button>

</body>
</html>
