<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>javascripts conditional statements </title>
</head>
<body>
	<script>
            
            var day=6;
            switch(day)
            {
                case 1:
                document.write("sunday");
                break;
                case 2:
                document.write("monday");
                break;
                case 3:
                document.write("tuesday");
                break;
                case 4:
                document.write("wednesday");
                break;
                case 5:
                document.write("thursday");
                break;
                case 6:
                document.write("friday");
                break;
                case 7:
                document.write("saturday");
                break;
                default:
                document.write("out of range")
            }
        
            
	
	</script>
   </body>
</html>
