<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>javascripts conditional statements </title>
        <script>
        window.write("")
        </script>
</head>
<body>
	<script>
            
            document.write("<h3>else if statement</h3><br>")
            var a=5;
            if(a>=5)
            {
                document.write("if section")
            }
            else if(a<4)
            {
                document.write("else if section")
            }
            else
            {
                document.write("else section")
            }
	
	</script>
   </body>
</html>
