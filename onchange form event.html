<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>form events</title>
</head>
	<body>
		<input type="text" id="hye" onblur="abc1()"  >
		<script>

			document.getElementById("hye").addEventListener("focus" , abc );
                  function abc()
        {

			document.getElementById("hye").style.background="pink";
			document.getElementById("hye").style.border="3px solid blue";
		}
		 function abc1()
                  {
                  	var a=document.getElementById("hye");
                  	a.value=a.value.toUpperCase();

                  }
		 </script>
</body>
</html>
