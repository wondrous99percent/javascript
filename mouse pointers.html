<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mouse Events</title>
	<meta charset="utf-8">
</head>
<body>
      <script>
      	function jai()
      	{
      		window.alert("HELLO JAIDEV");
      	}

      </script>
      <button ondblclick="jai()">double click</button>
      <button onclick="jai()">click</button>
      <button oncontextmenu="jai()">Rightclick</button>
      <button onmousedown="jai()">Mouse down</button>
      <button onmouseup="jai()">Mouse up</button>
      <button onmouseenter="jai()">Mouse enter</button>
      <button onmouseleave="jai()">Mouse leave</button>
      <button onmouseover="jai()">Mouse over</button>
      <button onmouseout="jai()">Mouse out</button>
      <button onmousemove="jai()">Mouse move</button>
      
</body>
</html>
