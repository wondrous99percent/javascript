<<!DOCTYPE html>
<html lang="en">

	<meta charset="utf-8">
	<title>special objects with argument</title>
</head>
<body>   
	     <script>
	      
       	 document.write("<h3>without argument</h3>")

	     	{
	        this.model="ab";
       	    this.colors="bc";
             }
             var car=new helo("pawan,blue")
       	document.write(car.model+"<br>");
       	document.write(car.colors+"<br>");
         </script>
</body>
