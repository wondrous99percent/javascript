<<!DOCTYPE html>
<html lang="en">
<head>
	<title>string-math  objects</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
                 document.write("max  value"+"<br>");
                 var d=Math.max(2,17,8,5);
                 document.write(d);
                 document.write("<br>")     
                 document.write(" min value"+"<br>");
                 var q=Math.min(2,17,8,5);
                 document.write(q);    
                 document.write("<br>")     
                 document.write(" random value"+"<br>");
                 var s=Math.random(3.6785);
                 document.write(s);    
                 document.write("<br>")     
                 document.write(" round value"+"<br>");
                 var f=Math.round(7.5567);
                 document.write(f);    
                 document.write("<br>")     
                 document.write(" ceil value"+"<br>");
                 var g=Math.ceil(7.4567);
                 document.write(g);   
                 document.write("<br>")     
                 document.write(" floor value"+"<br>");
                 var i=Math.floor(19.4567);
                 document.write(i);  

                 document.write("<br>")     
                 document.write(" math sine"+"<br>");
                 var e=Math.sin(0);
                 document.write(e);          

                 document.write("<br>")     
                 document.write(" cosine value"+"<br>");
                 var b=Math.cos(0);
                 document.write(b);  

                 document.write("<br>")     
                 document.write(" log value"+"<br>");
                 var k=Math.log(1);
                 document.write(k);  

                 document.write("<br>")     
                 document.write(" power value"+"<br>");
                 var r=Math.pow(5,2);
                 document.write(r);  

                 

        </script> 
</body>
</html>
