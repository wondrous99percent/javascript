<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>how to put array to take data from user</title>
</head>
<body>
    <script>
      document.write("enter the name of four students.<br>");
    var s=new Array()
    for(i=0;i<=3;i++)
    {
        var j=prompt("please enter students name","")
        s[i]=j;
    }
    for(var i in s)
    {
        document.write("student name is: "+s[i]+"<br>");
    }
</script>

</body>
</html>

</body>
</html>
