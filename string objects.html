<<!DOCTYPE html>
<html lang="en">
<head>
	<title>string objects</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
        var new_str=new String("jaidev will become a successful person tommorow.");
        document.write(new_str.length+"<br>");
        document.write(new_str.match("jaidev")+"<br>");
        document.write(new_str.match("Jaidev")+"<br>");
        document.write(new_str.replace("jaidev","adityaveer")+"<br>");
        document.write(new_str.toUpperCase()+"<br>");
        document.write(new_str.toLowerCase()+"<br>");
        document.write(new_str.charAt(21)+"<br>");
        document.write(typeof(new_str)+"<br>");      
        document.write(new_str.indexOf("jaidev")+"<br>");
        document.write(new_str.indexOf("Jaidev")+"<br>");
        document.write(new_str.substring(15,30)+"<br>");
        </script> 
</body>
</html>
