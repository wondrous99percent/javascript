       	document.write("<h3>first method</h3>"+"<br>")

       	var bag={model:"pawam",colors:"blue"}

       	document.write(bag.colors+"<br>");

       	var bag={model:"pawam",colors:"blue"}
       	for(var i in bag)
       	{
       		document.write(bag[i]+"<br>")
       	}
