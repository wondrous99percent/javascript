<<!DOCTYPE html>

<body>
	<script>

		document.write("<h3>assignment operator</h3>")
        document.write("addition= "+sum+"<br>");

         x-=y;

	     x*=y;

        d=23;

        document.write(4==5+"<br>");

        document.write(q+" "+s);

        document.write(good);

   </body>
