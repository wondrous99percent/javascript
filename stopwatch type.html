<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>timing objects</title>
	<body>
		<style>
			a{
				color:red;
				text-decoration: none;
			}
		</style>
	<script>
		var c=5;
		var t;
		var x=setInterval(function(){myTime()},1000)
		
	      function myTime()
	      {
               var a=new Date();
               document.getElementById("vikram").innerHTML=a.toLocaleTimeString();
	      }	
	      function new_time()
	      {
	      	document.getElementById("vikram").innerHTML=c;
	      	c--;
	      	if(c<=1)
	      	{
	      		clearInterval(t);
	      		document.getElementById("vikram").innerHTML="<a href='#'>"+"click to download"+"</a>";
	      	}
	      }      
	      t=setInterval(new_time,1000)
    </script>
    <p id="vikram"></p>
    <button onclick="clearInterval(x)">start</button>
    <br><br>
	<p id="vikram"></p>	
    

</body>
</html>
