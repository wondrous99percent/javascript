<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>form events</title>
</head>
	<body>
		<input type="text" id="hye" >
		<script>
			document.getElementById("hye").addEventListener("blur" , jai );
                  function jai()
                  {
                  	var a=document.getElementById("hye");
                  	a.value=a.value.toUpperCase();

                  }
		</script>
</body>
</html>
