<html lang="en">
<head>
	<meta charset="utf-8">
	<title>javascripts loops while and do while </title>
</head>
<body>
	<script>

            document.write("<h1>while loop</h1>"+"<br>")
            var a=0;
            while(a<=10)
            {
                document.write("number= "+a+"<br>");
                a++;
            } 
            document.write("<h1>while loop</h1>"+"<br>") 
              var a=1;
            while(a<=10)
            {
                document.write("number= "+a+"<br>");
                a++;
            } 
            document.write("<h1>do loop</h1>"+"<br>") 
            i=1
            do
            {
                document.write("number= "+i+"<br>");
                i++;
            } 
            while(i<=10)
	
	</script>
   </body>
</html>
