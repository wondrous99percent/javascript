<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>javascripts for loop and for in loop </title>
</head>
<body>
	<script>
        document.write("<h1>for loop</h1>")
        for(var k=1;k<=10;k++)
{
    document.write("8*"+k+"="+8*k+"<br>");
}

        document.write("<h1>for/in loop</h1>");
var city=new array()

city[0]="karachi"
city[1]="rachi"
city[2]="jaipur"
city[3]="lucknow"
for(var j in city)
{
    document.write("city is="+city[j]+"<br>")
}
	
	</script>
   </body>
</html>
